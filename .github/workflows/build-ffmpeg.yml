name: Build FFmpeg 6.1 Android ARM64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git pkg-config automake autoconf libtool libfreetype6-dev yasm nasm libx264-dev libx265-dev libvpx-dev libmp3lame-dev libopus-dev wget

      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip android-ndk-r26b-linux.zip
          export NDK=$PWD/android-ndk-r26b

      - name: Clone FFmpeg 6.1
        run: |
          git clone https://git.ffmpeg.org/ffmpeg.git ffmpeg
          cd ffmpeg
          git checkout n6.1

      - name: Configure and build FFmpeg
        run: |
          export NDK=$PWD/android-ndk-r26b
          export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
          export API=21
          export TARGET=aarch64-linux-android
          export AR=$TOOLCHAIN/bin/$TARGET-ar
          export AS=$TOOLCHAIN/bin/$TARGET-as
          export CC=$TOOLCHAIN/bin/$TARGET$API-clang
          export CXX=$TOOLCHAIN/bin/$TARGET$API-clang++
          export LD=$TOOLCHAIN/bin/$TARGET-ld
          export NM=$TOOLCHAIN/bin/$TARGET-nm
          export STRIP=$TOOLCHAIN/bin/$TARGET-strip

          cd ffmpeg
          ./configure \
            --prefix=$PWD/build/arm64 \
            --target-os=android \
            --arch=aarch64 \
            --cpu=armv8-a \
            --cross-prefix=$TOOLCHAIN/bin/$TARGET- \
            --cc=$CC \
            --cxx=$CXX \
            --enable-cross-compile \
            --enable-gpl \
            --enable-libx264 \
            --enable-libx265 \
            --enable-libvpx \
            --enable-libmp3lame \
            --enable-libopus \
            --enable-libfreetype \
            --enable-pic \
            --enable-shared \
            --disable-static \
            --disable-doc \
            --disable-programs

          make -j$(nproc)
          make install

      - name: Upload FFmpeg build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-6.1-android-arm64
          path: ffmpeg/build/arm64
