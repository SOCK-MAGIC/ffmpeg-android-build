name: Build FFmpeg for Android

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf automake build-essential \
            cmake git libtool make \
            pkg-config texinfo nasm yasm \
            wget unzip

      - name: Download Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r26b-linux.zip
          unzip android-ndk-r26b-linux.zip

      - name: Clone fdk-aac
        run: |
          git clone https://github.com/mstorsjo/fdk-aac.git
          cd fdk-aac
          autoreconf -fiv
          ./configure --prefix=$GITHUB_WORKSPACE/fdk-aac-build --host=aarch64-linux
          make -j$(nproc)
          make install

      - name: Clone FFmpeg
        run: |
          git clone --depth=1 https://git.ffmpeg.org/ffmpeg.git ffmpeg

      - name: Build FFmpeg
        run: |
          export NDK=$GITHUB_WORKSPACE/android-ndk-r26b
          export TOOLCHAIN=$NDK/toolchains/llvm/prebuilt/linux-x86_64
          export API=21
          export ARCH=aarch64
          export CPU=armv8-a
          export PREFIX=$GITHUB_WORKSPACE/build/android/$ARCH
          export FDK_AAC_PATH=$GITHUB_WORKSPACE/fdk-aac-build

          export PATH=$TOOLCHAIN/bin:$PATH
          export CC=$TOOLCHAIN/bin/${ARCH}-linux-android$API-clang
          export CXX=$TOOLCHAIN/bin/${ARCH}-linux-android$API-clang++

          cd ffmpeg
          ./configure \
            --prefix=$PREFIX \
            --enable-cross-compile \
            --cross-prefix=$TOOLCHAIN/bin/${ARCH}-linux-android- \
            --target-os=android \
            --arch=$ARCH \
            --cpu=$CPU \
            --cc=$CC \
            --cxx=$CXX \
            --nm=$TOOLCHAIN/bin/${ARCH}-linux-android-nm \
            --strip=$TOOLCHAIN/bin/${ARCH}-linux-android-strip \
            --sysroot=$TOOLCHAIN/sysroot \
            --enable-gpl \
            --enable-nonfree \
            --enable-libx264 \
            --enable-libx265 \
            --enable-libfdk-aac \
            --enable-openssl \
            --enable-pic \
            --enable-small \
            --disable-doc \
            --disable-programs \
            --enable-avdevice \
            --enable-avfilter \
            --enable-network \
            --enable-protocol=rtmp \
            --enable-pthreads \
            --extra-cflags="-I$FDK_AAC_PATH/include" \
            --extra-ldflags="-L$FDK_AAC_PATH/lib" \
            --disable-libass \
            --disable-subtitles

          make -j$(nproc)
          make install

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-android
          path: build/android/aarch64
